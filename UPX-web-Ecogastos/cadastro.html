<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="arquivocss/cadastro.css">
    <script src="arquivosjs/script_cadastro.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="card p-4">
        <h3 class="text-center mb-4">Cadastro</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control password" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control confirm_password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
