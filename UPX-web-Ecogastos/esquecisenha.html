<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="arquivocss/esquecisenha.css">
</head>
<body >
    <div class="container">
        <div class="card">
            <h3>Esqueci Minha Senha</h3>
            <p class="subtitle">Digite seu e-mail para receber um link de redefinição.</p>
            <form>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                
                <button type="submit" class="btn-primary">Enviar Link</button>
                <a href="login.html" class="btn-secondary">Voltar ao Login</a>
            </form>
        </div>
    </div>
</body>
</html>
